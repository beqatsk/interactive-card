<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Interactive Card</title>
  </head>
  <body>
    <div class="first-part"></div>
    <div class="second-part">
      <form>
        <h2>CARDHOLDER NAME</h2>
        <input
          type="text"
          id="name"
          placeholder="e.g Jane Applessed"
          required
        />
        <p class="error1">invalid input</p>
        <h2>CARD NUMBER</h2>
        <input
          type="number"
          id="number"
          placeholder="e.g 1234 5678 9123 0000"
          required
        />
        <p class="error2">wrong card number</p>
        <div class="card-title">
          <div>
            <h2>EXP. DATE (MM/YY)</h2>
            <div class="date">
              <div>
                <input type="text" id="month" placeholder="MM" required />
                <p class="error3">invalid input</p>
              </div>
              <div>
                <input type="text" id="year" placeholder="YY" required />
                <p class="error4">invalid input</p>
              </div>
            </div>
          </div>
          <div>
            <h2>CVC</h2>
            <input type="text" id="cvc" placeholder="e.g. 123" required />
            <p class="error5">invalid input</p>
          </div>
        </div>
        <button id="button">Confirm</button>
      </form>
    </div>
    <div class="front-card">
      <div class="oval"></div>
      <h3>0000 0000 0000 0000</h3>
      <div class="user-card">
        <h4 class="user-name">Jane Applessed</h4>
        <span class="card-date">00/00</span>
      </div>
    </div>
    <div class="back-card">
      <div class="black-line"></div>
      <div class="card-cvc">000</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
